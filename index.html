<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="https://cdn4.iconfinder.com/data/icons/logos-and-brands/512/227_Netflix_logo-512.png" type="image/x-icon">
</head>
<body>
  <header>
    <!-- Cabeçalho -->
    <nav class="navbar">
      <img src="https://cdn-icons-png.flaticon.com/512/5977/5977590.png" alt="Netflix Logo" class="logo">
      <ul class="menu">
        <li class="menu-item">Início</li>
        <li class="menu-item">Séries</li>
        <li class="menu-item">Filmes</li>
        <li class="menu-item">Novidades</li>
      </ul>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
      <div class="hero-content">
        <h1>Filmes, séries e muito mais.</h1>
        <p>Assista onde quiser. Cancele quando quiser.</p>
        <a href="https://www.instagram.com/ottoo.9/" target="_blank" class="cta-button">Assine Agora</a>
      </div>
    </section>
  </header>

  <main>
    <!-- Seção em destaque -->
    <section class="featured-section">
      <h2>Em destaque</h2>
      <div class="featured-container">
        <div class="featured-item">
          <img src="imagens/manifest.webp" alt="Serie 1">
        </div>
        <div class="featured-item">
          <img src="/imagens/mr-robot.jpg" alt="serie 2">
        </div>
        <div class="featured-item">
          <img src="imagens/tropa-de-elite.jpg" alt="filme 3">
        </div>
        <div class="featured-item">
          <img src="/imagens/la-casa-de-papel.jpg" alt="serie 4">
        </div>
      </div>
    </section>
  </main>

  <footer>
    <!-- Rodapé -->
    <p>Otacílio Júnior Q. &copy; 2023</p>
  </footer>
</body>
</html>
